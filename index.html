<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="card">
      <div class="profileCardPC" style="background-color: var(--Darkblue)">
        <div class="profileDetailsPC" style="background-color: var(--Blue)">
          <div class="circlePC">
            <img src="./images/image-jeremy.png" alt="" />
          </div>
          <p>Report For <br /><span>Jeremy Robson</span></p>
        </div>
        <div class="reportPC">
          <div>Daily</div>
          <div>Weekly</div>
          <div>Monthly</div>
        </div>
      </div>

      <div
        class="workCardPC work"
        style="background-color: var(--LightOrrange)"
      >
        <img src="./images/icon-work.svg" alt="" srcset="" />
        <div class="cardDetailsPC">
          <div class="workNtimePC">
            Work <br /><span style="font-size: 2rem">32hrs</span>
          </div>
          <div class="weeklyTimePC">
            <img src="./images/icon-ellipsis.svg" />
            <div>last Week - 36hrs</div>
          </div>
        </div>
      </div>
      <div class="workCardPC play" style="background-color: var(--Softblue)">
        <img src="./images/icon-play.svg" alt="" srcset="" />
        <div class="cardDetailsPC">
          <div class="workNtimePC">
            Play <br /><span style="font-size: 2rem">10hrs</span>
          </div>
          <div class="weeklyTimePC">
            <img src="./images/icon-ellipsis.svg" />
            <div>last Week - 8hrs</div>
          </div>
        </div>
      </div>
      <div class="workCardPC study" style="background-color: var(--Lightred)">
        <img src="./images/icon-study.svg" alt="" srcset="" />
        <div class="cardDetailsPC">
          <div class="workNtimePC">
            Study <br /><span style="font-size: 2rem">4hrs</span>
          </div>
          <div class="weeklyTimePC">
            <img src="./images/icon-ellipsis.svg" />
            <div>last Week -7hrs</div>
          </div>
        </div>
      </div>
      <div
        class="workCardPC exercise"
        style="background-color: var(--Limegreen)"
      >
        <img src="./images/icon-exercise.svg" alt="" srcset="" />
        <div class="cardDetailsPC">
          <div class="workNtimePC">
            Exercise <br /><span style="font-size: 2rem">4hrs</span>
          </div>
          <div class="weeklyTimePC">
            <img src="./images/icon-ellipsis.svg" />
            <div>last Week - 5hrs</div>
          </div>
        </div>
      </div>
      <div class="workCardPC social" style="background-color: var(--Violet)">
        <img src="./images/icon-social.svg" alt="" srcset="" />
        <div class="cardDetailsPC">
          <div class="workNtimePC">
            Social <br /><span style="font-size: 2rem">5hrs</span>
          </div>
          <div class="weeklyTimePC">
            <img src="./images/icon-ellipsis.svg" />
            <div>last Week - 10hrs</div>
          </div>
        </div>
      </div>
      <div
        class="workCardPC selfCare"
        style="background-color: var(--Softorange)"
      >
        <img src="./images/icon-self-care.svg" alt="" srcset="" />
        <div class="cardDetailsPC">
          <div class="workNtimePC">
            Self Care <br /><span style="font-size: 2rem">2hrs</span>
          </div>
          <div class="weeklyTimePC">
            <img src="./images/icon-ellipsis.svg" />
            <div>last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
